<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Reader</title>
</head>
<body>
<div th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></div>
<br>
<hr th:if="${books.size() == 0}">
<div th:if="${books.size() == 0}">Человек пока не взял ни одной книги</div>
<div th:if="${books.size() > 0}">
    <h3>Книги:</h3>
    <div th:each="book : ${books}">
        <div th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></div>
    </div>

</div>
<br>
<hr>
<form th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <button>Редактировать</button>
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getPersonId()})}">
    <button>Удалить</button>
</form>

</body>
</html>
