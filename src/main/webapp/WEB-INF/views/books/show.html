<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Book</title>
</head>
<body>
<div th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></div>
<br>
<p>Эта книга свободна. Кому назначить ее?</p>
<br>
<p>Выберите человека</p>

<br>
<hr>
<form th:action="@{/books/{id}/edit(id=${book.getBookId()})}">
    <button>Edit</button>
</form>
<br>
<form th:method="DELETE" th:action="@{/books/{id}/delete(id=${book.getBookId()})}">
    <button>Delete</button>
</form>
</body>
</html>
